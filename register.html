<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Course</title>

    <!-- Link ke file css -->
    <link rel="stylesheet" href="css/logindanregister.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Link untuk import jenis font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- link menggunakan bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"/>
</head>
<body style="background-color: rgb(240, 240, 240);">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5">
                <div class="login-form p-4 bg-white rounded shadow">
                    <button id="btnBack" type="button" style="font-weight: bold; text-align: left; background-color: transparent; border: none; color: #808080; font-size: 24px;">&lt;</button>
                    <h1 class="section-title"><center>Registration</center></h1>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="reg_namalengkap">Nama Lengkap</label>
                            <input type="text" class="form-control" id="reg_namalengkap" placeholder="Nama Lengkap">
                        </div>
    
                        <div class="form-group">
                            <label for="reg_username">Username</label>
                            <input type="text" class="form-control" id="reg_username" placeholder="Username">
                        </div>
    
                        <div class="form-group">
                            <label for="reg_email">Email</label>
                            <input type="email" class="form-control" id="reg_email" placeholder="Email">
                        </div>
    
                        <div class="form-group">
                            <label for="reg_password">Password</label>
                            <input type="password" class="form-control" id="reg_password" placeholder="Password">
                        </div>
    
                        <div class="form-group">
                            <label for="reg_jeniskelamin">Jenis Kelamin</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reg_jeniskelamin" id="laki-laki" value="Laki-laki">
                                <label class="form-check-label" for="laki-laki">Laki-laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="reg_jeniskelamin" id="perempuan" value="Perempuan">
                                <label class="form-check-label" for="perempuan">Perempuan</label>
                            </div>
                        </div> <br>
    
                        <div class="form-group">
                            <label for="reg_tanggallahir">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="reg_tanggallahir">
                        </div>
    
                        <div class="form-group">
                            <label for="reg_agama">Agama</label>
                            <select class="form-control" id="reg_agama">
                                <option value="Islam">Islam</option>
                                <option value="Kristen">Kristen</option>
                                <option value="Hindu">Hindu</option>
                                <option value="Buddha">Buddha</option>
                                <option value="Konghucu">Konghucu</option>
                            </select>
                        </div>
    
                        <div class="form-group">
                            <label for="reg_alamat">Alamat</label>
                            <textarea class="form-control" id="reg_alamat" rows="2" placeholder="Alamat"></textarea>
                        </div>
    
                        <br>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #004AAD; font-weight: bold; margin-bottom: 15px;">Registration</button>
                        <button id="btnLogin" type="button" class="btn btn-primary btn-block" style="background-color: #b11630; font-weight: bold;">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- javascript -->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- owl js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    
    <!-- import link js -->
    <script src="js/register.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
